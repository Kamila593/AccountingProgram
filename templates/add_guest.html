<!-- add_guest.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Guest</title>
</head>

<body>
    <h2>Add a New Guest</h2>
    <form action="{{ url_for('guests.add_guest') }}" method="POST">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br>

        <label for="guest">Guest Name:</label>
        <input type="text" id="guest" name="guest" required><br>

        <label for="standard">Standard Price:</label>
        <input type="number" step="0.01" id="standard" name="standard" required><br>

        <label for="number_of_people">Number of People:</label>
        <input type="number" id="number_of_people" name="number_of_people" min="1" required><br>

        <label for="offer">Offer Discount (%):</label>
        <input type="text" step="0.01" id="offer" name="offer"><br>

        <label for="genius">Genius Discount (%):</label>
        <input type="text" step="0.01" id="genius" name="genius"><br>

        <label for="commission">Commission (%):</label>
        <input type="text" step="0.01" id="commission" name="commission" required><br>

        <input type="submit" value="Add Guest">
    </form>
    <a href="{{ url_for('guests.show_guests') }}">Back to Guest List</a>
</body>
</html>
